global:
    config_version: 2
input:
    type: file
    path: /opt/tomcat/logs/localhost_access.log
    readall: false
grok:
    patterns_dir: ./patterns
metrics:
    - type: counter
      name: tomcat_request_count
      help: Total number of requests received
      match: '%{APPTUITTOMCATLOG}'
      labels:
          source: /opt/tomcat/logs/localhost_access.log
    - type: counter
      name: tomcat_response_status_count
      help: Total number of response codes and number of responses sent per response code
      match: '%{APPTUITTOMCATLOG}'
      labels:
          response: '{{.response}}'
          source: /opt/tomcat/logs/localhost_access.log
    - type: gauge
      name: tomcat_network_traffic::_direction_out::_
      help: Total number of bytes received or transmitted
      match: '%{APPTUITTOMCATLOG}'
      value: '{{.bytes}}'
      labels:
          source: /opt/tomcat/logs/localhost_access.log
    - type: summary
      name: tomcat_response_latency::_type_request::_
      help: Total number of bytes received or transmitted
      match: '%{APPTUITTOMCATLOG}'
      value: '{{.reqtime}}'
      quantiles: {0.5: 0.01, 0.75: 0.01, 0.9: 0.01, 0.99: 0.001, 0.999: 0.0001}
      labels:
          source: /opt/tomcat/logs/localhost_access.log
server:
    host: localhost
    port: 9147
